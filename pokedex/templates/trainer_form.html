{% extends "base.html" %}
{% block title %}Formulario de Entrenadores{% endblock title %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_div}}
    <button type="submit" class="btn btn_primary">Guardar</button>
    <a href="{% url "pokedex:index" %}" class="btn btn-secondary">Regresar</a>
  </form>
{% endblock content %}

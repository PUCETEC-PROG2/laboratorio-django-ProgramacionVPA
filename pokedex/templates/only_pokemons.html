{% extends "base.html" %}
{% block title  %}Pokemons{% endblock title  %}
{% block content %}
<h3>Pokemons</h3>
    {% if user.is_authenticated %}
        <a href="{% url "pokedex:add_pokemon" %}">AÃ±adir Pokemon</a>
    {% endif %}
    <div class="row">
        {% for pokemon in pokemons %}
        <div class="col-sm-4">
            <div class="card" style="width: 100%;">
            <img class="card-img-top" src="{{ pokemon.picture.url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ pokemon | capfirst }}</h5>
                <p class="card-text">Tipo: {{ pokemon.get_type_display }}</p>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
